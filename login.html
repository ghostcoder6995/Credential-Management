<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Credential Management</title>
</head>
<body>
   
    <div class="Container">
       <div class="title">Login</div>
       <form action="#">
        <div class="user-details">
           
            <div class="input-box">
                <span class="details">User Name/Email</span>
                <input type="text" placeholder="Enter Your Username/Email" required>
            </div>
          
            
            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter Your password" required>
            </div>
            
        </div>
        <div class="button">
            <input type="submit" value="Login">
        </div>
        <Div class="link">
<div class="forgetpassword"><a href="#">Forget Password</a></div>
<div class="register"><a href="Register.html">Signup</a></div>
</Div>
        </form>
    
</div>

</body>
</html>
